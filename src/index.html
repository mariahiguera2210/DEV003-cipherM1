<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Encriptar mensajes</h1>
    
      <form >
      <p>Ingresa en el siguiente cuadro tú mensaje en Mayúscula:</p>
      <textarea  id="texto" onkeypress="return (event.charCode >= 65 && event.charCode <= 90)"></textarea><br> 
      
      <p>Escoge el numero de desplazamientos: </p>
      <input type="number" id="ndesplazamiento" name="desplazamiento" min="1" max="9">
      <p>A continuación escoge una de las siguientes opciones</p>
      <input type="radio" id="cifrar" name="mensaje" value="Encriptar">
      <label for="cifrar">Encriptar Mensaje</label><br>
      <input type="radio" id="descifrar" name="mensaje" value="Desencriptar">
      <label for="descifrar">Desencriptar Mensaje</label><br><br>

      <input type="button" value="Enviar" id="enviar"></input>
      </form>
      
      
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
