<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cifrado y descifrado de mensajes</h1>
      <p>Bienvendio a nuetra página donde podras cifrar y descifrar tus mensjes</p>
 

      <form action="#">
      <p>Acontinuación escoge una de las siguientes opciones</p>
      <input type="radio" id="cifrar" name="mensaje" value="Cifrar">
      <label for="cifrar">Cifrar mensaje</label><br>
      <input type="radio" id="descifrar" name="mensaje" value="Descifrar">
      <label for="descifrar">Descifrar Mensaje</label><br><br>

      <input type="button" value="Aceptar" onclick="MiOpcion()">
      
      <p>Ingresa acá tu mensaje: </p>

      <p><textarea name="mensaje" rows="15" cols="60"></textarea></p>
      <input type="button" value="Enviar" onclick="MiMensaje()">

      </form>


    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
